<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <form name="logform">
    <table class="main">
        <caption>Login Form</caption>
        <tr>
            <th>Full Name:</th>
            <td><input type="text" name="fullname" placeholder="eg:Sujitha Chinta"></td>
        </tr>
        <tr>
            <th>Email id:</th>
            <td><input type="text" name="email" placeholder="eg:example@gmail.com"></td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td><input type="text" name="phno"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <th>Confirm Password:</th>
            <td><input type="password" name="conpwd"></td>
        </tr>
        <tr>
            <td><button class="btn" type="submit" value="Submit" onclick="validate()">Submit</button></td>
            <td><button class="btn" type="reset" value="Clear">Clear</button></td>
        </tr>
    </table>
    </form>
    <script src="index.js"></script>
</body>
</html>
